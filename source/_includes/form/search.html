<form class="form form--search" action="//duckduckgo.com/html/" method="GET" role="search" id="search">
    <fieldset class="form__fieldset">
        <label class="form__field">
            <span class="form__label">Keywords</span>
            <input class="form__input" name="q" type="text" placeholder="e.g. Brasilia, Design, Olympicsâ€¦"/>
        </label>
    </fieldset>
    <input class="form__hidden" name="sites" type="hidden" value="{{ site.url }}"/>
    <input class="form__hidden" name="kl" type="hidden" value="uk-en"/>
    <input class="form__submit c-button" type="submit" value="Search site with DuckDuckGo"/>
</form>
