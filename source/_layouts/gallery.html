---
layout: default
---
<article class="c-page  h-entry">
    {% include page/header.html %}

    <div class="c-section c-section--body">
        <div class="s-prose s-prose--body  e-content">
            {{ content | improve }}

            {% for photo in page.photos %}
            <figure class="u-extend">
                {% capture photo_path %}{{ page.path | replace:"_galleries/","galleries/" | remove:".markdown" }}/{{ photo.id }}.jpg{% endcapture %}
                {% picture {{ photo_path }} alt="" %}
                <figcaption>
                    {% include exif.html %}
                </figcaption>
            </figure>
            {% endfor %}
        </div>
    </div>

    {% include page/section--series.html %}

    {% include page/footer.html %}
</article>

{% include nav/paginate-posts.html %}
