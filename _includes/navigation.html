
<nav class="navigation" role="navigation" id="menu">
{% assign pages_list = site.pages %}
{% for node in pages_list %}
    {% if node.title != null %}
        {% if node.layout == "page" %}
            <a class="{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
        {% endif %}
    {% endif %}
{% endfor %}
</nav><!--/@navigation-->
