<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 920 920">
  <style>
    text {
      fill: #464046;
      font-family: Calibre, 'Helvetica Neue', sans-serif;
      font-size: 32px;
      font-weight: 600;
    }
    g, circle {
      fill: none;
    }
    .border {
      stroke: #CC53CC;
      stroke-width: 4;
      stroke-dasharray: 4;
    }
    .background {
      stroke: #CC53CC;
      stroke-width: 120;
      opacity: 0;
    }
    #products:target .background,
    #tools:target .background,
    #guidance:target .background {
      opacity: 0.5;
    }
  </style>
  <g id="products">
    <circle class="background" cx="460" cy="460" r="400"/>
    <circle class="border" cx="460" cy="460" r="458"/>
    <text x="402" y="72">Products</text>
  </g>
  <g id="tools">
    <circle class="background" cx="460" cy="460" r="280"/>
    <circle class="border" cx="460" cy="460" r="340"/>
    <text x="424" y="194">Tools</text>
  </g>
  <g id="guidance">
    <circle class="background" cx="460" cy="460" r="160"/>
    <circle class="border" cx="460" cy="460" r="220"/>
    <text x="400" y="314">Guidance</text>
  </g>
  <g>
    <circle class="border" cx="460" cy="460" r="100"/>
    <text x="396" y="464">Principles</text>
  </g>
</svg>
