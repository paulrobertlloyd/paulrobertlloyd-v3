---
layout: default
---
<article class="c-page  h-entry">
  {% include page/header.html title=page.title excerpt=page.excerpt %}

  <div class="c-section c-section--body">
    <div class="s-prose s-prose--body  e-content">
      {% if page.embed.src %}
        {% include embed.html src=page.embed.src title=page.title ratio=page.embed.ratio %}
      {% endif %}

      {{ content | smartify }}
    </div>
  </div>

  {% include page/footer.html strftime="%e %B %Y" %}
</article>
