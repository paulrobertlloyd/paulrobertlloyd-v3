---
layout: default
---
<article class="c-page  h-entry">
  {% include page/header.html title=page.title excerpt=page.excerpt %}

  <div class="c-section c-section--body">
    <div class="s-prose s-prose--body  e-content">
      {% include meta.html class="u-aside" %}

      {% if page.embed %}
        {% include embed.html url=page.link id=page.embed.id ratio=page.embed.ratio title=page.title %}
      {% endif %}

      {{ content | smartify }}
    </div>
  </div>
</article>
