---
layout: default
---
<section class="c-page c-page--index">
  {% if page.type == "month" %}
    {% assign title = page.date | date:"%B %Y" %}
  {% else %}
    {% assign title = page.title %}
  {% endif %}

  {% include page/header.html title=title %}

  <div class="c-section">
  {% for item in page.posts %}
    {% include item/item.html %}
  {% endfor %}
  </div>
</section>
