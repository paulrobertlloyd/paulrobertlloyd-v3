---
layout: default
---
<article class="c-page c-page--link  h-entry">
  <header class="c-page__header">
    <h1 class="c-page__title  p-name">
      <a class="u-bookmark-of" href="{{ page.link }}" rel="external">{{ page.title | smartify }}</a>
    </h1>
  </header>

  <div class="c-section">
    <div class="s-prose s-prose--body  e-content">
      {% if page.embed %}
        {% include figure-embed.html
          src=page.link
          title=page.title
          class="u-bleed"
        %}
      {% endif %}

      {{ content | smartify }}
    </div>
  </div>

  {% include page/footer.html %}
</article>
