---
layout: index
archive-prompt: true
---
<div class="c-section">
{% for item in page.posts %}
  {% if item.collection == "links" %}
    {% include item/link.html %}
  {% elsif item.collection == "galleries" %}
    {% include item/gallery.html %}
  {% else %}
    {% include item/entry.html %}
  {% endif %}
{% endfor %}
</div>
