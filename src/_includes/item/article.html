<article class="c-item c-item--article  h-entry">
  <h1 class="c-item__title  p-name">
    <a class="u-url" href="{{ item.url }}" rel="bookmark">{{ item.title | smartify }}</a>
  </h1>

  <footer class="c-item__footer">
    {% if item.publication %}<span class="u-separate">{{ item.publication }}</span>{% endif %}
    <time class="dt-published" datetime="{{ item.date | date_to_xmlschema }}">{% if item.url contains "http://" or item.url contains "https://" %}{{ item.date | date: "%e %B %Y" | smartify }}{% else %}{{ item.date | date: "%B %Y" | smartify }}{% endif %}</time>
  </footer>
</article>
