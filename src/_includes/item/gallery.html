<article class="c-item c-item--gallery">
  <header class="c-item__header">
    <h1 class="c-item__title">
      <a href="{{ item.url }}">
        <span class="c-item__cover">
          <img class="c-item__cover-photo" src="/image/180x180/80q/{{ item.image.src }}" alt=""/>
        </span>
        {{ item.title | smartify }}
      </a>
    </h1>
  </header>

  <footer class="c-item__footer">
    <a href="{{ item.url }}" rel="bookmark">
      <time datetime="{{ item.date | date_to_xmlschema }}">{{ item.date | date: site.date_format }}</time>
    </a>
    {% if item.location %}<span aria-label=",">Â·</span> {{ item.location }}{% endif %}
  </footer>
</article>
