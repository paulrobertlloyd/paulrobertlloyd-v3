<article class="c-item c-item--series  h-entry">
  <h1 class="c-item__title  p-name">
    <a class="u-url" href="{{ item.url }}" rel="bookmark">{{ item.title | smartify }}</a>
  </h1>

  <footer class="c-item__footer">
    {% if item.layout == "gallery" %}<strong class="u-separate  p-category">Gallery</strong> {% endif %}<time class="dt-published" datetime="{{ item.date | date_to_xmlschema }}">{{ item.date | date:"%e %B %Y" }}</time>
  </footer>
</article>
